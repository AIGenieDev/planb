<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plan B Activated</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg,#efd3e4,#d7e3fa,#f3d8c3);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      color: #222;
    }

    .card {
      background: rgba(255,255,255,0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 36px;
      border-radius: 20px;
      width: 360px;
      max-width: calc(100vw - 40px);
      text-align: center;
      box-shadow: 0 10px 40px rgba(0,0,0,0.10);
      border: 1px solid rgba(255,255,255,0.55);
    }

    .title {
      font-size: 22px;
      font-weight: 800;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 13px;
      color: rgba(0,0,0,0.55);
      margin-bottom: 20px;
    }

    .success {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .desc {
      font-size: 14px;
      color: rgba(0,0,0,0.65);
      line-height: 1.5;
    }

    .btn {
      margin-top: 22px;
      border: none;
      padding: 12px 20px;
      border-radius: 14px;
      cursor: pointer;
      font-weight: 700;
      font-size: 14px;
      background: linear-gradient(135deg,#ffb24a,#ff7d4a);
      color: white;
      box-shadow: 0 10px 22px rgba(255,125,74,0.25);
      transition: transform .08s ease;
    }

    .btn:active {
      transform: scale(0.98);
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="title">Plan B</div>
    <div class="subtitle">Think clearly. Decide confidently.</div>

    <div class="success">âœ… Account Activated</div>

    <div class="desc">
      Your Plan B account has been successfully verified.<br/>
      Please close this page and return to the app to sign in.
    </div>

    <button class="btn" onclick="alert('Please return to the Plan B app and sign in.')">
      Back to App
    </button>

    <div class="footer">
      You can safely close this page.
    </div>
  </div>

</body>
</html>
